<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <div>
        <label for="">Nombre</label>
        <input id="nombre" class="valor" type="text">
        <label style="margin-left: 160px;" for="">Subtotal $:</label>
        <input disabled id="subtotal" type="text">
    </div>
    <div style="margin-top: 20px;">
        <label for="">Precio Unitario</label>
        <input id="precio" class="valor" type="text">
        <label  style="margin-left: 160px;" for="">Total $:</label>
        <input id="total" disabled type="text">
    </div>
    <div style="margin-top: 20px;">
        <label for="">Cantidad</label>
        <input id="cantidad" class="valor" type="text">
    </div>
    <div style="margin-top: 20px;">
        <button id="add" style="background-color: aquamarine;">Agregar Producto</button>
    </div>
    <div style="margin-top: 40px;">
        <button id="close" style="background-color: palevioletred;">Cerrar Carrito</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
